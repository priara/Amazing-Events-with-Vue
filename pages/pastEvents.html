<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Amazing events</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light d-flex col-12 col-lg-12 bg-dark">
        <div class="container-fluid d-flex justify-content-center col-11 col-lg-12 ">
            <a class="navbar-brand d-flex justify-content-center " href="#">
                <img class="imglogo " src="../images/amazing_brand.png" alt="logo">
            </a>
            <div class="col-12 col-lg-1">
                <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon btn btn-light border-white"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2 ">
                    <li class="nav-item">
                        <a class="nav-link active text-white border border-white rounded" aria-current="page"
                            href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white border border-white rounded"
                            href="../pages/upcomingEvents.html">Upcoming Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white border border-white rounded" href="#">Past Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white border border-white rounded"
                            href="../pages/contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white border border-white rounded" href="../pages/stats.html">Stats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <div id="carouselExample" class="carousel slide ">
            <div class="carousel-inner">
                <div class="carousel-item active c-item ">
                    <img class="col-12 c-img d-block col-sm-10 w-100" src="../images/optional_banner_1.jpg" alt="food">
                    <div class="carousel-caption top-0 mt-3 d-flex justify-content-center align-items-center">
                        <h1 class="mt-5 display-1 fw-bolder text-capitalize">PAST EVENTS</h1>
                    </div>
                </div>
                <div class="carousel-item c-item">
                    <img class="col-12 c-img d-block col-sm-10 w-100" src="../images/optional_banner_2.jpg"
                        alt="cinema">
                    <div class="carousel-caption top-0 mt-3 d-flex justify-content-center align-items-center">
                        <h1 class="mt-5 display-1 fw-bolder text-capitalize">PAST EVENTS</h1>
                    </div>
                </div>
                <div class="carousel-item c-item">
                    <img class="col-12 c-img d-block col-sm-10 w-100" src="../images/optional_banner_3.jpg"
                        alt="museum">
                    <div class="carousel-caption top-0 mt-3 d-flex justify-content-center align-items-center">
                        <h1 class="mt-5 display-1 fw-bolder text-capitalize">PAST EVENTS</h1>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>

    <div id="app">

        <main class="d-flex justify-content-center ">
            <div class="categories d-flex flex-column p-3 gap-3 flex-md-row justify-content-md-between justify-content-xl-evenly col-12 ">

                <!-- CHECKBOX -->
                <template  v-for="categoria of categorias">

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" v-bind:value="categoria" v-bind:id="categoria" v-on:change="filtrar" v-model="categoriasChecked">
                        <label class="form-check-label" v-bind:for="categoria">{{categoria}}</label>
                    </div>


                </template>


                <!-- SEARCH -->
                <div class="input-group d-flex justify-content-center justify-content-sm-center justify-content-md-end justify-content-xl-end">
                    <div class="form-outline">
                        <input id="search-input" type="search" id="form1" class="form-control" placeholder="search.." v-on:input="filtrar" v-model="valorBusqueda" />
                    </div>
                </div>
            </div>

            <!-- CARDS -->
            <template v-for="evento of aux">
                    <section id="sectionTarjetas" class="col-lg-6 col-xl-4 d-flex justify-content-center flex-wrap row p-3">
                            <div class="container2 d-flex justify-content-center">
                                <div class="card text-center p-3 ">
                                    <img class="card-img-top " v-bind:src="evento.image" alt="...">
                                    <div class="card-body ">
                                        <h5 class="card-title fw-bold">{{ evento.name }}</h5>
                                        <p class="card-text">{{ evento.description }}</p>
                                        <div class="d-flex justify-content-evenly">
                                            <p>Price: {{ evento.price }} USD</p>
                                            <a v-bind:href="'../pages/details.html?parametro='+ evento._id" id="botondetails"
                                                class="btn btn-primary ">Details</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </section>

            </template>
        </main>
    </div>
    <footer class="col-12">
        <div
            class="d-flex flex-column align-items-center col-12 d-md-flex d-md-flex flex-md-row justify-content-md-around">
            <div class="d-flex justify-content-center gap-2">
                <img class="col-1" src="../images/facebook.png" alt="facebook">
                <img class="col-1" src="../images/instagram.png" alt="instagram">
                <img class="col-1" src="../images/whatsapp.png" alt="whatsapp">
            </div>
            <p class="text-white">COHORT 49</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="../pastEvents.js"></script>
</body>

</html>
